# user www-data; or nginx, depends on the system

worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/mime.types;
include /etc/nginx/modules-enabled/*.conf;

upstream runner {
    server localhost:8000 fail_timeout=0;
}
events {
	worker_connections 1024;
	# multi_accept on;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml image/x-icon;

    gzip_static on;
    server {
        listen 80;
        server_name ${DOMAIN_NAME};
        return 301 https://$host$request_uri;
    }

    # Main server with ssl
    server {
        listen 443 ssl http2;
        server_name ${DOMAIN_NAME};

        # SSL configuration / probably managed by certbot
        #ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
        #ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;
        #include /etc/letsencrypt/options-ssl-nginx.conf;
        #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        access_log /var/log/nginx/${DOMAIN_NAME}access.log;
        error_log  /var/log/nginx/${DOMAIN_NAME}.error.log warn;

        client_max_body_size 20M;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # WebSocket support
        proxy_http_version 1.1;

        location / {
            try_files $uri $uri/ @proxy;
        }

        location @proxy {
            tcp_nodelay on;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Upgrade $http_upgrade;

            proxy_pass http://runner;
            proxy_redirect off;
            proxy_buffering off;
            proxy_request_buffering off;
            // proxy_read_timeout 3600;
            // proxy_send_timeout 3600;
            // proxy_connect_timeout 3600;
        }
        # Optional: serve static assets directly
        # location /static/ {
        #     # example:
        #     root /home/user/app/examples/plain/static/;
        #     expires 7d;
        #     access_log off;
        # }
    }
}
